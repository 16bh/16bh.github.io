# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 就叫我小凡吧
subtitle: 这一切都是命运石之门的选择！
description:
author: 小凡
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://jimxu.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  - Editor: editor
  - Magento: magento
  - IT: it
  - Software: software
  - Hexo: hexo
  - Mac: mac
  - Reading: reading
  - Architect: architect
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10 
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-yelee
#theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  #repository: https://github.com/16bh/16bh.github.io.git
  #branch: master
  repository:
    coding: git@git.coding.net:jimxu/jimxu.coding.me.git,master
    github: git@github.com:16bh/16bh.github.io.git,master


# Plugins
index_generator:
  per_page: 15 ##首页默认10篇文章标题，如果值为0不分页

archive_generator:
  per_page: 50 ##归档页面默认10篇文章标题，如果值为0不分页
  yearly: true ##生成年视图
  monthly: true ##生成月视图

tag_generator:
  per_page: 25 ##标签页面默认10篇文章，如果值为0不分页

category_generator: 
  per_page: 25 ##分类页面默认10篇文章，如果值为0不分页

search:
  path: search.xml
  field: post
  format: html
  limit: 10000


jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true